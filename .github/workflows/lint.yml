name: Lint and Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Ruff Check
        uses: astral-sh/ruff-action@v3

      - name: Run Ruff Formatter
        run: ruff format --check

  auto-format:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Ruff Check and Fix
        uses: astral-sh/ruff-action@v3
        with:
          args: check --fix --unsafe-fixes
        continue-on-error: true

      - name: Run Ruff Format
        run: ruff format

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "style: apply ruff lint fixes and formatting"
          title: "style: apply ruff lint fixes and formatting"
          body: "Automated PR to apply `ruff check --fix` and `ruff format` to the codebase."
          branch: ruff-auto-format
          delete-branch: true
